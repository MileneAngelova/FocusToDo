<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus To-Do App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <h1>Focus To-Do</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar: Task Views (Today, Tomorrow, etc.) -->
            <nav>
                <ul>
                    <li>Today</li>
                    <li>Tomorrow</li>
                    <li>This Week</li>
                    <li>Planned</li>
                    <li>Completed</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <!-- Add Task Form Container -->
            <div id="add-task-form-container"></div>
            <div class="main-flex">
                <!-- Main Content: Task List Placeholder -->
                <section id="task-list">
                    <h2>Tasks</h2>
                    <!-- Task items will be rendered here -->
                </section>
                <!-- Task Details Panel -->
                <aside id="task-details" class="task-details-panel">
                    <div class="empty-details">Select a task to see details.</div>
                </aside>
            </div>
            <!-- Stats Placeholder -->
            <section id="stats">
                <h2>Statistics</h2>
                <!-- Stats will be rendered here -->
            </section>
        </main>
    </div>
    <footer class="footer">
        <!-- Pomodoro Timer Placeholder -->
        <div id="pomodoro-timer">
            <span>25:00</span>
            <button id="start-timer">Start</button>
        </div>
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
